<div class="container mt-5">
  <h2>Registrar nuevo administrador</h2>

  <form [formGroup]="adminForm" (ngSubmit)="registrarAdmin()">

    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
      <input
        type="text"
        id="nombreUsuario"
        class="form-control"
        formControlName="nombreUsuario"
        placeholder="Ingrese su nombre de usuario"
      />
      <div *ngIf="f['nombreUsuario'].touched && f['nombreUsuario'].invalid" class="text-danger mt-1">
        <small *ngIf="f['nombreUsuario'].errors?.['required']">El nombre de usuario es obligatorio.</small>
        <small *ngIf="f['nombreUsuario'].errors?.['minlength']">Debe tener al menos 1 caracter.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="contrasenia" class="form-label">Contraseña</label>
      <input
        type="password"
        id="contrasenia"
        class="form-control"
        formControlName="contrasenia"
        placeholder="Ingrese su contraseña"
      />
      <div *ngIf="f['contrasenia'].touched && f['contrasenia'].invalid" class="text-danger mt-1">
        <small *ngIf="f['contrasenia'].errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="f['contrasenia'].errors?.['minlength']">Debe tener al menos 1 caracter.</small>
      </div>
    </div>

    <div class="d-flex gap-3 mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="adminForm.invalid">Registrar</button>
      <button type="button" class="btn btn-danger" (click)="volverAlogin()">Volver a Login</button>
    </div>
  </form>
</div>
