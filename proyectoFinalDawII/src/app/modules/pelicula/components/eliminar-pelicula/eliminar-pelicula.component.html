<h2 mat-dialog-title class="titulo-dialogo text-center">
  <i class="bi bi-exclamation-triangle-fill text-warning"></i> Confirmar eliminación
</h2>

<mat-dialog-content class="text-center">
  <p>¿Estás seguro de que deseas eliminar la película con ID <strong>{{ data.id }}</strong>?</p>
</mat-dialog-content>

<mat-dialog-actions align="center" class="acciones-dialogo">
  <button mat-button class="btn-cancelar" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="warn" class="btn-eliminar" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
