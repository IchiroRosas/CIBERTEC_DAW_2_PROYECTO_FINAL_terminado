<div class="container mt-4">
  <h2 class="mb-4">Actualizar Sala</h2>

  <form [formGroup]="salaForm" (ngSubmit)="actualizarSala()">
    <div class="mb-3">
      <label for="codsala" class="form-label">Código de Sala</label>
      <input
        type="text"
        id="codsala"
        class="form-control"
        formControlName="codsala"
        placeholder="Ej: SALA007"
      />
      <div class="text-danger" *ngIf="salaForm.get('codsala')?.touched && salaForm.get('codsala')?.invalid">
        El código de sala es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="capacidad" class="form-label">Capacidad</label>
      <input
        type="number"
        id="capacidad"
        class="form-control"
        formControlName="capacidad"
        placeholder="Ej: 30"
        min="1"
      />
      <div class="text-danger" *ngIf="salaForm.get('capacidad')?.touched && salaForm.get('capacidad')?.invalid">
        La capacidad debe ser al menos 1.
      </div>
    </div>

    <div class="d-flex gap-3 mt-4">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="salaForm.invalid"
      >
        <i class="bi bi-pencil-square"></i> Actualizar Sala
      </button>

      <button type="button" class="btn btn-secondary" (click)="volverListado()">
        Volver al Listado
      </button>
    </div>
  </form>
</div>
