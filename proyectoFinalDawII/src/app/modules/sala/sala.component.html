<div class="container mt-4">
  <h2 class="mb-3 text-center">Listado de Salas</h2>

  <form [formGroup]="filtroForm" class="row align-items-end mb-4 justify-content-center">
    <div class="col-md-4">
      <label for="capacidad" class="form-label">
        Filtrar Salas por capacidades menores a:
      </label>
      <input
        type="number"
        id="capacidad"
        class="form-control"
        formControlName="capacidad"
        placeholder="Ingrese capacidad mínima"
      />
    </div>

    <div class="col-md-2">
      <button type="button" class="btn btn-secondary w-100" (click)="filtrarSalas()">
        <i class="bi bi-filter-circle"></i> Filtrar
      </button>
    </div>

    <div class="col-md-2">
      <button type="button" class="btn btn-danger w-100 btn-limpiar" (click)="limpiarFiltros()">
        <i class="bi bi-x-circle"></i> Limpiar
      </button>
    </div>

    <div class="col-md-3">
      <button type="button" class="btn btn-primary w-100" (click)="irAregistrarSala()">
        <i class="bi bi-plus-circle"></i> Agregar Sala
      </button>
    </div>
  </form>

  <div class="cards-container">
    <div class="card-item" *ngFor="let sala of salas">
      <div class="card shadow-sm">
        <img src="assets/imgs/salas.webp" class="componenteImg" alt="Imagen de Sala" />
        <div class="card-body">
          <h5 class="card-title">Código: {{ sala.codsala }}</h5>
          <p class="card-text">ID: {{ sala.idsala }}</p>
          <p class="card-text">Capacidad: {{ sala.capacidad }}</p>

          <div class="d-flex justify-content-between">
            <button class="btn btn-info" (click)="irAactualizarSala(sala.idsala)">
              <i class="bi bi-pencil-square"></i> Actualizar
            </button>
            <button class="btn btn-danger" (click)="abrirDialogEliminar(sala.idsala)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
